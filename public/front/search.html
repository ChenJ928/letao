<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乐淘商城</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/search.css">
</head>

<body>
    <div class="lt_container">
        <!-- 头部 -->
        <div class="lt_head">
            <!-- 头部左边 -->
            <div class="head_left">
                <a href="#">
                    <i class="mui-icon mui-icon-back"></i>
                </a>
            </div>
            <!-- 头部中间 -->
            <div class="head_title">搜索中心</div>
        </div>

        <!-- 内容 -->
        <div class="lt_main">
            <div class="main_search">
                <input type="text" placeholder="请输入想要的商品">
                <div class="search_btn"><a href="product.html">搜索</a></div>
                <div class="search_history mui-clearfix"  >
                    <div class="history" id="sul">
                    </div>
                </div>
            </div>
        </div>


        <!-- 底部 -->
        <div class="lt_foot">
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <i class="fa fa-user"></i>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>

        <!-- 搜索历史模块化 -->
        <script type="text/html" id="stem">
            {{if arr.length === 0}}
                <p>没有历史记录</p>
            {{else}}
                    <span>搜索历史</span>
                    <a class="mui-pull-right delete-clear"><i class="fa fa-trash"></i>清空历史记录</a>
                        <ul class="mui-clearfix">
                        {{each arr v i}}
                            <li>
                                <a href="#">{{v}}</a>
                                <i data-index="{{i}}" class="mui-icon mui-icon-closeempty mui-pull-right btn_delete"></i>
                            </lid>
                        {{/each}}
                        </ul>
            {{/if}}
        </script>
        
    </div>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/search.js"></script>
</body>

</html>
