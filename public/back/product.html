<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/product.css">
</head>
<body>
    <!-- 侧边栏 -->
    <div class="lt_aside"> 
        <div class="aside_top">黑马21期</div>
        <div class="aside_user">
            <div class="aside_userImg">
                <img src="./images/default.png" alt="">
            </div>
            <p>超级管理员</p>
        </div>
        <div class="aside_nav">
            <ul> 
                <li>
                    <a href="user.html">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="aside_manage">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>
                    <div class="child">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html" class="current">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 主体部分 -->
    <div class="lt_main">
        <!-- 中间头部 -->
        <div class="lt_head">
            <a href="#" class="pull-left icon_menu">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a href="#" class="pull-right icon_out">
                <i class="glyphicon glyphicon-log-out"> </i>
            </a>
        </div>
        <!-- 中间导航 -->
        <div class="lt_nav">
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li>分类管理</li>
                <li>商品管理</li>
            </ol>
        </div>

        <!-- 添加按钮 -->
        <button class="btn btn-default Sadd">添加分类</button>

        <!-- 表格数据 -->
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th width="10%">序号</th>
                    <th width="25%">商品名称</th>
                    <th width="25%">商品描述</th>
                    <th width="10%">商品库存</th>
                    <th width="10%">商品尺寸</th>
                    <th width="10%">商品状态</th>
                    <th width="10%">操作</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <!-- 分页 -->
        <div class="text-right">
            <ul id="paginator"></ul>
        </div>
             
    </div>
    <!-- 模板弹窗 -->
    <div class="lt_modal">
            <div class="modal fade myModal">
                    <div class="modal-dialog modal-sm">
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                          <h4 class="modal-title">温馨提示</h4>
                        </div>
                        <div class="modal-body">
                          <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default " data-dismiss="modal">取消</button>
                          <button type="button" class="btn btn-primary modal_out">退出</button>
                        </div>
                      </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                  </div><!-- /.modal -->
    </div>

    <!-- 添加弹窗 -->
    <div class="modal fade smodal" id="pModal">
            <div class="modal-dialog">
              <div class="modal-content">
              <form id="form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">添加商品</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                              <span id="btn_seletor">请选择二级分类</span>
                              <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                             <!-- 坑  -->
                            </ul>
                            <input type="hidden" name="brandId" id="inBrandId">
                        </div>
                        <!-- <input type="hidden" name="hot" value="1"> -->
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="请输入商品名称" name="brandName">
                    </div>
                    <!-- 商品描述 -->
                    <div class="form-group">
                        <textarea class="form-control" name="proDesc" id="" cols="30" rows="3" placeholder="请输入商品描述"></textarea>
                    </div>
                    <!-- 商品库存 -->
                    <div class="form-group">
                        <input type="text" placeholder="请输入商品库存" name="num" class="form-control">
                    </div>
                    <!-- 商品尺码 -->
                    <div class="form-group">
                        <input type="text" placeholder="请输入商品尺码" name="size" class="form-control">
                    </div>
                    <!-- 商品原价 -->
                    <div class="form-group">
                        <input type="text" placeholder="请输入商品原价" name="oldPrice" class="form-control">
                    </div>
                    <!-- 商品现价 -->
                    <div class="form-group">
                        <input type="text" placeholder="请输入商品现价" name="price" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="fileupload" class="btn btn-default">上传图片</label>
                        <input id="fileupload" type="file" data-url="/product/addProductPic" multiple style="display: none" name="pic1">
                    </div>
                    <div class="form-group">
                        <div id="upImg"></div>
                        <input type="hidden" name="picStatus">
                        <!-- <img src="./images/none.png" alt="" width="100" id="upImg"> -->
                        <input type="hidden" name="statu" value="1">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">添加</button>
                </div>
              </form>
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
          </div><!-- /.modal -->

    <!-- 表格前端模块化 -->
    <script type="text/html" id="ptem">
        {{each rows v i}}
            <tr>
                <td>{{ i + 1 + (page - 1) * 5 }}</td>
                <td>{{ v.proName }}</td>
                <td>{{ v.proDesc }}</td>
                <td>{{ v.num }}</td>
                <td>{{ v.size }}</td>
                <td>{{ v.statu === 1 ? '已上架' : '已下架' }}</td>
                <td>
                    {{if v.statu === 1}}
                        <button class="btn btn-danger">下架</button>
                    {{else if v.statu === 0}}
                        <button class="btn btn-success">上架</button>
                    {{/if}}
                </td>
            </tr>
        {{/each}}
    </script>

    <!-- 添加模块 -->
    <script type="text/html" id="ttem">
        {{each rows v i}}
        <li><a tabindex="-1" href="#" data-id="{{v.id}}">{{ v.brandName }}</a></li>
        {{/each}}
    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/product.js"></script>
</body>

</html>
