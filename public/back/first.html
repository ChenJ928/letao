<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/first.css">
</head>

<body>
    <!-- 侧边栏 -->
    <div class="lt_aside">
        <div class="aside_top">黑马21期</div>
        <div class="aside_user">
            <div class="aside_userImg">
                <img src="./images/default.png" alt="">
            </div>
            <p>超级管理员</p>
        </div>
        <div class="aside_nav">
            <ul>
                <li>
                    <a href="user.html">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="aside_manage">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>
                    <div class="child">
                        <a href="first.html" class="current">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 主体部分 -->
    <div class="lt_main">
        <!-- 中间头部 -->
        <div class="lt_head">
            <a href="#" class="pull-left icon_menu">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a href="#" class="pull-right icon_out">
                <i class="glyphicon glyphicon-log-out"> </i>
            </a>
        </div>
        <!-- 中间导航 -->
        <div class="lt_nav">
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li>分类管理</li>
                <li>一级分类</li>
            </ol>
        </div>

        <!-- 添加分类 -->
        <button class="btn btn-default firstAdd">添加分类</button>
        <!-- 表格 -->
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th width="20%">序号</th>
                    <th width="80%">一级分类名</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <!-- 分页模块 -->
        <div class="text-right">
            <ul id="paginator"></ul>
            </div>
        </div>
        

    <!-- 前端模块化 -->
    <script type="text/html" id="ftem">
        <tr>
            {{each rows v i}}
                <tr>
                    <td>{{i + 1 + (page - 1) * 5}}</td>
                    <td> {{v.categoryName}} </td>
                </tr>
            {{/each}}
        </tr>
    </script>


    <!-- 模板弹窗 -->
    <div class="lt_modal">
            <div class="modal fade myModal">
                    <div class="modal-dialog modal-sm">
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                          <h4 class="modal-title">温馨提示</h4>
                        </div>
                        <div class="modal-body">
                          <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default modal_out" data-dismiss="modal">退出</button>
                          <button type="button" class="btn btn-primary">登录</button>
                        </div>
                      </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                  </div><!-- /.modal -->
    </div>
    
    <!-- 添加分类模态框 -->
            <div class="modal fade addModal">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                    <form id="form">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">添加分类</h4>
                      </div>
                        <div class="modal-body">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="请输入一级分类" name="categoryName">
                        </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default btn-cancel" data-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary">添加</button>
                        </div>
                      </form>
                    </div><!-- /.modal-content -->
                  </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->


    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./js/common.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/first.js"></script>
</body>

</html>
